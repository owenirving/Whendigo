{% extends 'shared/layout.html' %} {% block extracss %}
<link
    rel="stylesheet"
    href="{{ url_for('static', filename='main/css/create.css') }}"
    type="text/css"
/>
{% endblock %} {% block extrajs %}
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
></script>
<script
    src="{{ url_for('static', filename='main/js/create.js')}}"
    defer
></script>
{% endblock %} {% block maincontent %}
<!-- Create event page -->
<div class="create__div">
    <h1 class="create__h1--title">Create Event</h1>
    <div class="create__div--group">
        <p>Event name</p>
        <input
            class="create__input"
            placeholder="Event name"
            id="name"
            required
        />
    </div>
    <div class="create__div--group">
        <p>Date range</p>
        <input
            type="date"
            class="create__input"
            id="start_date"
            placeholder="Start Time"
            required
        />
        <input type="date" class="create__input" id="end_date" required />
    </div>
    <div class="create__div--group">
        <p>Time range</p>
        <input type="time" class="create__input" id="start_time" required />
        <input type="time" class="create__input" id="end_time" required />
    </div>
    <div class="create__div--group">
        <p>Invitees</p>
        <input
            class="create__input"
            id="invitees"
            placeholder="johnsmith@email.com, janedoe@email.com"
            required
        />
    </div>
    <button class="create__btn--submit" id="submit" type="button">
        Create new event
    </button>
    <div class="create__div--join">
        <p>Join existing event?</p>
        <a class="create__a--join" href="/events">Join event</a>
    </div>
</div>
{% endblock %}
