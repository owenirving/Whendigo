{% extends 'shared/layout.html' %} {% block extracss %}
<link
    rel="stylesheet"
    href="{{ url_for('static', filename='main/css/register.css') }}"
    type="text/css"
/>
{% endblock %} {% block extrajs %}
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
></script>
<script
    src="{{ url_for('static', filename='main/js/register.js')}}"
    defer
></script>
{% endblock %} {% block maincontent %}
<!-- Registration page -->
<div class="register__div">
    <h1 class="register__h1--title">Create Account</h1>
    <input class="register__input" placeholder="Name" id="name" required />
    <input
        type="email"
        class="register__input"
        id="email"
        placeholder="Email"
        required
    />
    <input
        type="password"
        class="register__input"
        id="password"
        placeholder="Password"
        required
    />
    <input
        type="password"
        class="register__input"
        id="confirm"
        placeholder="Confirm Password"
        required
    />
    <button class="register__btn--submit" id="submit" type="button">
        Create account
    </button>
    <div class="register__div--login">
        <p>Already have an account?</p>
        <a class="register__a--login" href="/login">login</a>
    </div>
</div>
{% endblock %}
